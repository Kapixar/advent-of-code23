<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Of Code</title>
    <style> body { background-color: rgb(28, 28, 28); } </style>
</head>

<body>
    <script type="module">
        const dayId = window.location.pathname.split("/").pop().split(".").shift();
        const fileUrl = `txt/${dayId}.txt`
        document.querySelector('title').textContent = `AoC - ${dayId}`
        const rawFile = await fetch(fileUrl)
        const fileContent = await rawFile.text()
        const races = fileContent.split('\r\n').map(x => x.split(' ').map(Number))

        console.log(races);

        const multiplicatoin = races.reduce((add, race) => {
            let waysCount = 0
            const [time, record] = race
            for(let i = 1; i < time - 1; i++) {
                if((time - i) * i > record) waysCount++
            }
            return add * waysCount
        }, 1)
        console.log(multiplicatoin);
    </script>
</body>

</html>
